<ion-content class="content-wrapper">
  <ion-card class="card-styling">
    <ion-card-content class="card-content-styling">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="6" class="column-left-styling">
            <ion-row>
              <ion-col size="12" class="date-column">
                <ion-label text-center class="ion-justify-content-center label-date">
                  January 27th
                </ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12" class="date-column">
                <ion-label text-center class="ion-justify-content-center label-year">
                  2020
                </ion-label>
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col size="6">
            <ion-row>
              <ion-col size="12" class="date-column">
                <ion-label text-center class="ion-justify-content-center label-item">
                  4 Items
                </ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12" class="date-column">
                <ion-label text-center class="ion-justify-content-center label-item">
                  80.000
                </ion-label>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
      <div class="button-style">
        <ion-button class="button-style">
          <ion-icon slot="icon-only" name="add"></ion-icon>
        </ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
