<ion-header>
  <ion-toolbar class="padding-toolbar">
      <ion-buttons slot="start">
        <ion-back-button (click)="return()" defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-buttons slot="end" class="ion-padding-right" (click)="checkVoucher()">
        <ion-icon slot="end" name="clipboard"></ion-icon>
      </ion-buttons>
    <ion-title>Redeem Points</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="--padding-bottom: 10vh">
  <ion-grid>
    <ion-searchbar placeholder="Enter name" clearInput autocapitalize animated debounce="500" (ionChange)="search($event)" (ionClear)="hideSearchResult()" (ionBlur)="blurSearchbar()" (ionFocus)="focusSearchbar()"mode="ios"></ion-searchbar>
    <div [hidden]="setHidden">
      <br>
      <ion-label class="ion-padding" style="font-size: 20px;padding:20px 10px;">Categories</ion-label>
      <ion-label class="heading-call-to-action" style="color: #f23934"
      [routerLink]="">{{ 'SEE_ALL' | translate }}</ion-label>
      <br>
    </div>
    <ion-slides [options]="sliderConfig" [hidden]="setHidden">
      <ion-slide> 
          <ion-card class="ion-padding card-block-slider" [routerLink]="['/app/user/redeem-points/redeem-menu']">
              <div class="container-center" style="text-align: center;">
                <ion-icon name="home" style="font-size: 40px;display:inline-block"></ion-icon>
              </div>
              <ion-label class="ion-no-padding categories-name" style="margin: auto;text-align: center;justify-content: center;">All Categories</ion-label>
          </ion-card>
      </ion-slide>
      <ion-slide>
          <ion-card class="ion-padding card-block-slider">
              <div class="container-center" style="text-align: center;">
                <ion-icon name="home" style="font-size: 40px;display:inline-block"></ion-icon>
              </div>
              <ion-label class="ion-no-padding categories-name" style="margin: auto;text-align: center;justify-content: center;">Games & Entertainment</ion-label>
          </ion-card>
      </ion-slide>
      <ion-slide>
          <ion-card class="ion-padding card-block-slider">
            <div class="container-center" style="text-align: center;">
              <ion-icon name="home" style="font-size: 40px;display:inline-block"></ion-icon>
            </div>
            <ion-label class="ion-no-padding categories-name" style="margin: auto;text-align: center;justify-content: center;">Travel</ion-label>
          </ion-card>
      </ion-slide>
      <ion-slide>
        <ion-card class="ion-padding card-block-slider">
          <div class="container-center" style="text-align: center;">
            <ion-icon name="home" style="font-size: 40px;display:inline-block"></ion-icon>
          </div>
          <ion-label class="ion-no-padding categories-name" style="margin: auto;text-align: center;justify-content: center;color: black">Education</ion-label>
        </ion-card>
      </ion-slide>
      <ion-slide>
        <ion-card class="ion-padding card-block-slider">
          <div class="container-center" style="text-align: center;">
            <ion-icon name="home" style="font-size: 40px;display:inline-block"></ion-icon>
          </div>
          <ion-label class="ion-no-padding categories-name" style="margin: auto;text-align: center;justify-content: center;color: black">Shopping</ion-label>
        </ion-card>
      </ion-slide>
      <ion-slide>
        <ion-card class="ion-padding card-block-slider">
          <div class="container-center" style="text-align: center;">
            <ion-icon name="home" style="font-size: 40px;display:inline-block"></ion-icon>
          </div>
          <ion-label class="ion-no-padding categories-name" style="margin: auto;text-align: center;justify-content: center;color: black">Transportation</ion-label>
        </ion-card>
      </ion-slide>
    </ion-slides>
  </ion-grid>
  <ion-list [hidden]="setHidden">
    <ion-list-header>
      <ion-label class="list-header">Most Popular Item</ion-label>
    </ion-list-header>
    <div *ngFor="let item of products; let i=index">
      <ion-item *ngIf="i < 3" [routerLink]="['redeem-item',item.id]">
        <ion-row>
          <ion-col size="4">
            <app-aspect-ratio [ratio]="{w:732, h:521}" animation="spinner" class="event-picture-ratio">

            </app-aspect-ratio>
          </ion-col>
          <ion-col size="8">
            <app-text-shell [data]="item.name"></app-text-shell>
          </ion-col>
        </ion-row>
      </ion-item>
    </div>

  <ion-list>
  <div *ngIf="hasSearched">
    <div style="margin: 0 auto; width: 200px;padding-top: 20px;text-align: center;font-weight: 500;font-size: 20px;" *ngIf="!queryRes || length === 0">
      <ion-label>Oops, It seems like the Item you searched is not available at the moment</ion-label><br><br>
