<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Withdraw History</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="content-wrapper">
  <ion-card class="card-styling" mode="ios">
    <ion-card-content class="card-content-styling">
      <ion-grid fixed>
        <ion-row align-items-start style="width: 100%;position: relative;height: 100%;display: flex;">
          <ion-col size="2.6" class="column-left-styling">
              <div class="icon-wrapper" style="background: transparent;">
                <img src="../../assets/images/ticket.svg" style="background-color: transparent">
              </div>
          </ion-col>
          <ion-col size="6" class="column-left-styling">
              <ion-row>
                <ion-col size="12">
                  <ion-text>Rp. 500.000</ion-text>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">
                  <ion-label class="label-vendor">28-01-2020</ion-label>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">
                  <ion-text color="success" class="label-vendor">Success</ion-text>
                </ion-col>
              </ion-row>
          </ion-col>
          <ion-col size="3.4" class="ion-text-end number-styling">
            <ion-label>Cash Withdrawal</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <ion-card class="card-styling" mode="ios">
    <ion-card-content class="card-content-styling">
      <ion-grid fixed>
        <ion-row align-items-start class="ticket-row">
          <ion-col size="2.6" class="column-left-styling">
              <div class="icon-wrapper" style="background: transparent;">
                <img src="../../assets/images/ticket.svg" style="background-color: transparent">
              </div>
          </ion-col>
          <ion-col size="6" class="column-left-styling">
              <ion-row>
                <ion-col size="12">
                  <ion-label>Rp. 800.000</ion-label>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">
                  <ion-label class="label-vendor">30-01-2020</ion-label>
                </ion-col>                
              </ion-row>
              <ion-row>
                <ion-col size="12">
                  <ion-text class="label-vendor" color="warning">Pending</ion-text>
                </ion-col>                
              </ion-row>
          </ion-col>
          <ion-col size="3.4" class="ion-text-end number-styling">
            <ion-label>Cash Withdrawal</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
<ion-card class="card-styling" mode="ios">
    <ion-card-content class="card-content-styling">
      <ion-grid fixed>
        <ion-row align-items-start style="width: 100%;position: relative;height: 100%;display: flex;">
          <ion-col size="2.6" class="column-left-styling">
              <div class="icon-wrapper" style="background: transparent;">
                <img src="../../assets/images/ticket.svg" style="background-color: transparent">
              </div>
          </ion-col>
          <ion-col size="6" class="column-left-styling">
              <ion-row>
                <ion-col size="12">
                  <ion-label>Rp. 700.000</ion-label>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">
                  <ion-label class="label-vendor">31-01-2020</ion-label>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">
                  <ion-text color="medium" class="label-vendor">On Process</ion-text>
                </ion-col>                
              </ion-row>
          </ion-col>
          <ion-col size="3.4" class="ion-text-end number-styling">
            <ion-label>Cash Withdrawal</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
