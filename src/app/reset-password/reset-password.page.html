<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Reset Password</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="forgot-password-content">
  <h2 class="auth-title">Input your new password</h2>
  <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
    <ion-list class="inputs-list" lines="full">
      <ion-item class="input-item">
        <ion-icon slot="start" name="lock" class="input-item-icon"></ion-icon>
        <app-show-hide-password>
          <ion-input type="password" placeholder="New Password" formControlName="password"></ion-input>
        </app-show-hide-password>
      </ion-item>
      <div class="error-container">
        <ng-container *ngFor="let validation of validation_messages.password">
          <div class="error-message"
            *ngIf="resetPasswordForm.get('password').hasError(validation.type) && (resetPasswordForm.get('password').dirty || resetPasswordForm.get('password').touched)">
            <ion-icon name="information-circle-outline"></ion-icon>
            <span>{{ validation.message }}</span>
          </div>
        </ng-container>
      </div>

      <ion-item class="input-item">
        <ion-icon slot="start" name="lock" class="input-item-icon"></ion-icon>
        <app-show-hide-password>
          <ion-input type="password" placeholder="Confirm Password" formControlName="confirm_password"></ion-input>
        </app-show-hide-password>
      </ion-item>
      <div class="error-container">
        <ng-container *ngFor="let validation of validation_messages.confirm_password">
          <div class="error-message"
            *ngIf="resetPasswordForm.get('confirm_password').hasError(validation.type) && (resetPasswordForm.get('confirm_password').dirty || resetPasswordForm.get('confirm_password').touched)">
            <ion-icon name="information-circle-outline"></ion-icon>
            <span>{{ validation.message }}</span>
          </div>
        </ng-container>
      </div>
      <div class="error-container">
        <ng-container *ngFor="let validation of validation_messages.matching_passwords">
          <div class="error-message"
            *ngIf="resetPasswordForm.hasError(validation.type) && (resetPasswordForm.get('confirm_password').dirty || resetPasswordForm.get('confirm_password').touched)">
            <ion-icon name="information-circle-outline"></ion-icon>
            <span>{{ validation.message }}</span>
          </div>
        </ng-container>
      </div>

    </ion-list>

    <ion-button class="reset-password-btn" type="submit" expand="block" [disabled]="!resetPasswordForm.valid">Change
      Password</ion-button>
  </form>
</ion-content>
