<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Change Password</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="forgot-password-content">
  <h2 class="auth-title">Change your password</h2>
  <form [formGroup]="changePasswordForm" (ngSubmit)="changePassword()">
    <ion-list class="inputs-list" lines="full">
      <ion-item class="input-item">
        <ion-icon slot="start" name="lock" class="input-item-icon"></ion-icon>
        <app-show-hide-password>
          <ion-input type="password" placeholder="Old Password" formControlName="password"></ion-input>
        </app-show-hide-password>
      </ion-item>
      <div class="error-container">
        <ng-container *ngFor="let validation of validation_messages.password">
          <div class="error-message" *ngIf="changePasswordForm.get('password').hasError(validation.type) && (changePasswordForm.get('password').dirty || changePasswordForm.get('password').touched)">
            <ion-icon name="information-circle-outline"></ion-icon>
            <span>{{ validation.message}}</span>
          </div>
        </ng-container>
      </div>
      
      <br>

      <div formGroupName="matching_passwords">
        <ion-item class="input-item">
          <ion-icon slot="start" name="lock" class="input-item-icon"></ion-icon>
          <app-show-hide-password>
            <ion-input type="password" placeholder="New Password" formControlName="newpassword"></ion-input>
          </app-show-hide-password>
        </ion-item>
        <div class="error-container">
          <ng-container *ngFor="let validation of validation_messages.newpassword">
            <div class="error-message"
              *ngIf="changePasswordForm.get('matching_passwords').get('newpassword').hasError(validation.type) && (changePasswordForm.get('matching_passwords').get('newpassword').dirty || changePasswordForm.get('matching_passwords').get('newpassword').touched)">
              <ion-icon name="information-circle-outline"></ion-icon>
              <span>{{ validation.message }}</span>
            </div>
          </ng-container>
        </div>

        <ion-item class="input-item">
          <ion-icon slot="start" name="lock" class="input-item-icon"></ion-icon>
          <app-show-hide-password>
            <ion-input type="password" placeholder="Confirm Password" formControlName="confirm_newpassword"></ion-input>
          </app-show-hide-password>
        </ion-item>
        <div class="error-container">
          <ng-container *ngFor="let validation of validation_messages.confirm_newpassword">
            <div class="error-message"
              *ngIf="changePasswordForm.get('matching_passwords').get('confirm_newpassword').hasError(validation.type)  && (changePasswordForm.get('matching_passwords').get('confirm_newpassword').dirty || changePasswordForm.get('matching_passwords').get('confirm_newpassword').touched)">
              <ion-icon name="information-circle-outline"></ion-icon>
              <span>{{ validation.message }}</span>
            </div>
          </ng-container> 
        </div>
        <div class="error-container">
            <ng-container *ngFor="let validation of validation_messages.matching_passwords">
              <div class="error-message"
                *ngIf="changePasswordForm.get('matching_passwords').hasError(validation.type)">
                <ion-icon name="information-circle-outline"></ion-icon>
                <span>{{ validation.message }}</span>
              </div>
            </ng-container>
          </div>
      </div>
    </ion-list>

    <ion-button class="reset-password-btn" type="submit" expand="block">Change Password</ion-button>
  </form>
</ion-content>
